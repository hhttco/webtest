<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>æ˜Ÿé™…è”åŠ¨ï¼šæ‰‡å½¢ç«åŠ›ç‰ˆ</title>
    <style>
        body { margin: 0; background: #050810; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #gameLayout { display: flex; flex-direction: column; height: 100vh; }
        #topArea { display: flex; height: 40vh; border-bottom: 2px solid #00f2ff; }
        .canvas-box { flex: 1; position: relative; border: 1px solid #222; }
        canvas { width: 100%; height: 100%; display: block; }
        
        /* ç§¯åˆ†æ˜¾ç¤ºä¼˜åŒ– */
        .score-box { position: absolute; top: 5px; right: 5px; background: rgba(0,242,255,0.2); padding: 2px 8px; border-radius: 10px; font-size: 14px; color: #00f2ff; font-weight: bold; border: 1px solid #00f2ff; }
        
        #matchGrid { flex: 1; background: #0a0e1a; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 12px; overflow-y: auto; }
        .block { background: #16213e; border: 2px solid #0f3460; display: flex; justify-content: center; align-items: center; font-size: 32px; aspect-ratio: 1; border-radius: 8px; -webkit-tap-highlight-color: transparent; }
        .block.active { border-color: #00f2ff; background: #1a3a5f; box-shadow: 0 0 15px #00f2ff; }
        .block.none { visibility: hidden; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
        button { padding: 18px 45px; font-size: 22px; background: #00f2ff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; color: #000; box-shadow: 0 0 20px #00f2ff; }
    </style>
</head>
<body>
    <div id="overlay">
        <button id="startBtn">å¯åŠ¨æ‰‡å½¢æ­¦å™¨ç³»ç»Ÿ</button>
        <div style="margin-top:20px; color:#aaa; font-size:14px;">æ¶ˆé™¤ä¸‹æ–¹æ–¹å—ï¼šå‘å°„ã€æ‰‡å½¢å¼ºåŒ–å¼¹ã€‘</div>
    </div>
    <div id="gameLayout">
        <div id="topArea">
            <div class="canvas-box"><canvas id="sCanvas"></canvas></div>
            <div class="canvas-box">
                <div class="score-box">SCORE: <span id="pScore">0</span></div>
                <canvas id="pCanvas"></canvas>
            </div>
        </div>
        <div id="matchGrid"></div>
    </div>

    <script>
        const sCanvas = document.getElementById('sCanvas'), pCanvas = document.getElementById('pCanvas');
        const sCtx = sCanvas.getContext('2d'), pCtx = pCanvas.getContext('2d');
        const grid = document.getElementById('matchGrid'), startBtn = document.getElementById('startBtn');
        const pScoreEl = document.getElementById('pScore');

        function resize() {
            sCanvas.width = pCanvas.width = window.innerWidth / 2;
            sCanvas.height = pCanvas.height = window.innerHeight * 0.4;
        }
        window.onresize = resize; resize();

        let active = false, planeX = 20, ammo = 0, score = 0;
        let snake = [{x:10, y:10}], food = {x:5, y:5}, sDir = {x:1, y:0};
        let bullets = [], enemies = [], selected = null;
        const icons = ['ğŸ”¥', 'âš¡', 'ğŸ’', 'ğŸš€', 'â­', 'ğŸ€'];

        function addPair() {
            const icon = icons[Math.floor(Math.random() * icons.length)];
            for (let i = 0; i < 2; i++) {
                const el = document.createElement('div');
                el.className = 'block'; el.innerText = icon;
                const item = { icon, el };
                el.onclick = () => {
                    if (!active) return;
                    if (!selected) {
                        selected = item; el.classList.add('active');
                    } else {
                        if (selected !== item && selected.icon === item.icon) {
                            selected.el.classList.add('none'); el.classList.add('none');
                            ammo += 15; // æ¯æ¬¡æ¶ˆé™¤å¢åŠ 15æ³¢æ‰‡å½¢å­å¼¹
                        }
                        if (selected.el) selected.el.classList.remove('active');
                        selected = null;
                    }
                };
                grid.appendChild(el);
            }
        }

        sCanvas.addEventListener('touchstart', e => {
            const rect = sCanvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const mid = sCanvas.width / 2;
            const oldX = sDir.x, oldY = sDir.y;
            if (touchX > mid) { sDir.x = -oldY; sDir.y = oldX; } else { sDir.x = oldY; sDir.y = -oldX; }
        });

        pCanvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = pCanvas.getBoundingClientRect();
            planeX = e.touches[0].clientX - rect.left - 20;
        }, {passive: false});

        function loop() {
            if (!active) return;
            // è›‡åŒºç»˜åˆ¶
            sCtx.fillStyle = '#050810'; sCtx.fillRect(0,0,sCanvas.width, sCanvas.height);
            sCtx.fillStyle = '#0f0'; snake.forEach(p => sCtx.fillRect(p.x*sCanvas.width/20, p.y*sCanvas.height/20, sCanvas.width/20-1, sCanvas.height/20-1));
            sCtx.fillStyle = '#f00'; sCtx.fillRect(food.x*sCanvas.width/20, food.y*sCanvas.height/20, sCanvas.width/20, sCanvas.height/20);

            // é£æœºåŒºç»˜åˆ¶
            pCtx.fillStyle = 'rgba(0,5,15,0.3)'; pCtx.fillRect(0,0,pCanvas.width, pCanvas.height);
            pCtx.fillStyle = '#00f2ff'; pCtx.fillRect(planeX, pCanvas.height-40, 40, 15);
            
            // --- æ ¸å¿ƒä¿®æ”¹ï¼šæ‰‡å½¢å­å¼¹ç”Ÿæˆ ---
            if (ammo > 0) { 
                // æ¯æ¬¡å‘å°„3æšï¼Œå½¢æˆæ‰‡å½¢è§’åº¦
                bullets.push({x: planeX+18, y: pCanvas.height-40, vx: -2}); // å‘å·¦æ–œ
                bullets.push({x: planeX+18, y: pCanvas.height-40, vx: 0});  // ç›´è¡Œ
                bullets.push({x: planeX+18, y: pCanvas.height-40, vx: 2});  // å‘å³æ–œ
                ammo--; 
            }

            bullets.forEach((b, i) => {
                b.y -= 8; b.x += b.vx; // å¤„ç†æ¨ªå‘åç§»
                pCtx.fillStyle = '#fffb00'; 
                pCtx.shadowBlur = 10; pCtx.shadowColor = '#fffb00';
                pCtx.fillRect(b.x, b.y, 4, 10);
                pCtx.shadowBlur = 0;
                if (b.y < 0 || b.x < 0 || b.x > pCanvas.width) bullets.splice(i, 1);
            });

            // æ•Œäººä¸ç§¯åˆ†é€»è¾‘
            if (Math.random() < 0.06) enemies.push({x: Math.random()*pCanvas.width, y: 0, s: 15+Math.random()*15});
            enemies.forEach((e, i) => {
                e.y += 3.5; pCtx.fillStyle = '#ff4400'; pCtx.beginPath(); pCtx.arc(e.x, e.y, e.s/2, 0, Math.PI*2); pCtx.fill();
                
                bullets.forEach((b, bi) => {
                    const dist = Math.sqrt((b.x-e.x)**2 + (b.y-e.y)**2);
                    if (dist < e.s) { 
                        enemies.splice(i, 1); bullets.splice(bi, 1); 
                        score += 10; // å‡»è´¥æ•ŒäººåŠ 10åˆ†
                        pScoreEl.innerText = score;
                    }
                });
                if(e.y > pCanvas.height) enemies.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        startBtn.onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            active = true; resize();
            for(let i=0; i<4; i++) addPair();
            setInterval(() => {
                if (!active) return;
                const head = {x: snake[0].x + sDir.x, y: snake[0].y + sDir.y};
                if(head.x<0 || head.x>=20 || head.y<0 || head.y>=20) return;
                snake.unshift(head);
                if(head.x === food.x && head.y === food.y) {
                    food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
                    addPair();
                } else { snake.pop(); }
            }, 200);
            loop();
        };
    </script>
</body>
</html>
